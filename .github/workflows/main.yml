name: Deploy Aqbimmer

on:
  push:
    branches:
      - main  # ← شغّل عند الدفع إلى فرع main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Start dev server
        run: pnpm run dev
        env:
          NODE_ENV: development
